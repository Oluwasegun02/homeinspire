<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Inspire</title>
    <!-- <link rel="stylesheet" href="./home.css" /> -->
    <!-- <link rel="stylesheet" href=".././style.css" /> -->
    <link rel="stylesheet" href="./home.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="./home.html" class="logo">Home Inspire</a>
        <ul class="nav-links">
          <!-- <li><a href="./auth.html">Signup</a></li> -->
          <li><a href="./auth.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <section class="login-section">
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <img src="../../image/pexels-bianca-1560065.jpg"  alt="" />
          </div>
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Sign In</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <input type="submit" name="" value="Login" />
              <p class="signup">
                Don't have an account?
                <a href="#" onclick="toggleForm()">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Create an account</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Create Password" />
              <input type="password" name="" placeholder="Confirm Password" />
              <input type="submit" name="" value="Sign Up" />
              <p class="signup">
                Already have an account?
                <a href="#" onclick="toggleForm()">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx">
            <img src="../../image/pexels-christa-grover-2121121.jpg"  alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
